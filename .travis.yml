dist: trusty

language: php

php:
  - 7.1

script:
  -

before_deploy:
  - npm install
  - composer install --no-ansi --no-interaction --no-dev --optimize-autoloader --no-progress --no-scripts
  - rm -rf node_modules
  - rm -rf .git
  - find . -name ".*" -type f -delete
  - find . -name "*.json" -type f -delete
  - find . -name "*.lock" -type f -delete

deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - "listener.php"
  skip_cleanup: true
  on:
    repo: wpscholar/hello-world
    tags: true
