name: Trigger Satis Build

on:
  release:
    types:
      - created

jobs:
  webhook:
    name: Send Webhook
    runs-on: ubuntu-latest
    steps:

    - name: Get package
      id: package
      run: echo ::set-output name=PACKAGE::${${{ github.repository }}##*/}

    - name: Get vendor
      id: vendor
      run: echo ::set-output name=VENDOR::${${{ github.repository }}#*/}

    - name: Get version
      id: tag
      run: echo ::set-output name=VERSION::${GITHUB_REF##*/}

    - name: Repository Dispatch
      uses: peter-evans/repository-dispatch@v1
      with:
        token: ${{ secrets.WEBHOOK_TOKEN }}
        repository: wpscholar/satis
        event-type: trigger_satis-build
        client-payload: >-
          {
            "vendor": "${{ steps.vendor.outputs.VENDOR }}",
            "package": "${{ steps.package.outputs.PACKAGE }}",
            "version": "${{ steps.tag.outputs.VERSION }}"
          }
