name: Package Plugin

on: #[push]
  release:
    types:
      - created

jobs:
  build:
    name: Run
    runs-on: ubuntu-latest
    steps:

    - name: Checkout
      uses: actions/checkout@v2

    - name: Dump GitHub context
      env:
        GITHUB_CONTEXT: ${{ toJson(github) }}
      run: echo "$GITHUB_CONTEXT"

    - name: Dump job context
      env:
        JOB_CONTEXT: ${{ toJson(job) }}
      run: echo "$JOB_CONTEXT"

    - name: Dump steps context
      env:
        STEPS_CONTEXT: ${{ toJson(steps) }}
      run: echo "$STEPS_CONTEXT"

    - name: Dump runner context
      env:
        RUNNER_CONTEXT: ${{ toJson(runner) }}
      run: echo "$RUNNER_CONTEXT"

    - name: Dump strategy context
      env:
        STRATEGY_CONTEXT: ${{ toJson(strategy) }}
      run: echo "$STRATEGY_CONTEXT"

    - name: Dump matrix context
      env:
        MATRIX_CONTEXT: ${{ toJson(matrix) }}
      run: echo "$MATRIX_CONTEXT"

#    - name: Get Event Data
#      id: event
#      uses: ./.github/actions/github-event-data

    - name: PHP version
      run: php --version

    - name: Set Node.js 12.x
      uses: actions/setup-node@v1
      with:
        node-version: 12.x

    - name: Node version
      run: node --version

    - name: NPM version
      run: npm --version

    - name: npm install
      run: npm install

    - name: Build JavaScript
      run: npm prune

    - name: Validate composer.json and composer.lock
      run: composer validate

    - name: Install PHP Dependencies
      run: composer install --prefer-dist --no-progress --no-suggest --no-dev

    - name: Create Zip
      run: zip -r ${{ format(github.repository) }}.zip . --exclude @./.github/zip-exclude.txt

    - name: List Files
      run: ls -lah

    - name: Upload Release Asset
      id: upload-release-asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ format('https://uploads.github.com/repos/{0}/releases/{1}/assets{?name,label}', github.repository, github.event.release.releaseId) }}
        asset_path: ./${{ github.repository.name }}.zip
        asset_name: ${{ github.repository.name }}.zip
        asset_content_type: application/zip
